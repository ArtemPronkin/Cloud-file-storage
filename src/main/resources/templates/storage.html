<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:method="POST" th:action="@{/storage/putFile}"

      enctype="multipart/form-data">
    <table>
        <tr>
            <td>Select a file to upload</td>
            <td><input type="file" name="file"/></td>
        </tr>
        <input type="hidden" name="path" th:value="${path}"/>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
<form method="POST" th:action="@{/storage/createFolder}">

    <table>
        <label>Введите имя
            <input type="text" name="folderName">
        </label>
        <input type="hidden" name="path" th:value="${path}"/>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>


<div th:each="object : ${objectList}">
    <div th:if="${object.get().isDir()}">
        <p>
            <a th:href="@{'/storage?path='+${object.get().objectName()}}">
                <span th:text="${object.get().objectName()}"></span>
            </a>
            <a th:href="@{'/storage/deleteFolder?folderName='+${object.get().objectName()}}"><span>  delete folder</span></a>
        </p>
    </div>
</div>


<div th:each="object : ${objectList}">
    <div th:if="${!object.get().isDir()}">
        <div th:if="${object.get().size()!=0}">
            <p><a th:href="@{'/storage/download?fileName='+${object.get().objectName()}}">
                <span th:text="${object.get().objectName()}"></span>
            </a>
                <a th:href="@{'/storage/delete?fileName='+${object.get().objectName()}}"><span>  delete</span></a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
