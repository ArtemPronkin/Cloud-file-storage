<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">

            <div style="margin-top: 20% ">

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" id="username" required
                               th:field="*{username}"/>
                        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                            Error
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input name="email" type="text" class="form-control" id="email" required th:field="*{email}"
                               aria-describedby="emailHelp"/>
                        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="password" required
                               th:field="*{password}"/>
                        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">email
                            Error
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">New profile</button>
                    <a th:href="@{/login}" class="btn btn-primary" role="button">Login</a>


                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
